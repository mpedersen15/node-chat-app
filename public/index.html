<!DOCTYPE html>
<html>

	<head>
		<title>Chat App</title>
		<link rel="stylesheet" href="/css/styles.css">
	</head>

	<body class="chat">
		<div class="chat__sidebar">
			<h3>People</h3>
			<div id="users"></div>
		</div>
		
		<div class="chat__main">
			<ol class="chat__messages" id="messages"></ol>
			
			
			<div class="chat__footer">
				<form id="message-form">
					<input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
					<button>Send</button>
				</form>
				
				<button id="send-location">Send Location</button>
			</div>
		</div>
		
		
		<script id="message-template" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<p>{{text}}</p>
				</div>
			</li>
		</script>
		
		<script id="location-message-template" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<a target="_blank" href="{{url}}">My current location</a>
				</div>
			</li>
		</script>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/lib/jquery-3.1.1.min.js"></script>
		<script src="/js/lib/moment.js"></script>
		<script src="/js/lib/mustache.js"></script>
		<script src="/js/index.js"></script>
	</body>

</html>
